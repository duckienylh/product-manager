extend type Mutation {
    createOrder(input: CreateOrderInput!): Order!

    updateOrder(input: UpdateOrderInput!): SuccessResponse!
}

enum StatusOrder {
    creatNew
    Delivering
    successDelivery
    paymentConfirmation
    paid
    done
}

type Order {
    id: Int!
    sale: User!
    customer: Customer!
    invoiceNo: String!
    VAT: Float
    totalAmount: Float
    status: StatusOrder!
    createdAt: Date
    updatedAt: Date
}

input CreateOrderInput {
    saleId: Int!
    customerId: Int!
    VAT: Float
}

input UpdateOrderInput {
    id:Int!
    saleId: Int
    customerId: Int
    invoiceNo: String
    VAT: Float
    status: StatusOrder
}