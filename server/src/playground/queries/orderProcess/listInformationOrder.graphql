query ListInformationOrder {
    listInformationOrder(orderId: 2) {
        id
        order {
            id
        }
        user {
            id
            email
            userName
            phoneNumber
            firstName
            lastName
            fullName
            address
            avatarURL
            isActive
            role
        }
        fromStatus
        toStatus
        description
        createdAt
        updatedAt
    }
}
