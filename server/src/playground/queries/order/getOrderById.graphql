query GetOrderById {
    getOrderById(orderId: 1) {
        id
        sale {
            id
            email
            userName
            phoneNumber
            firstName
            lastName
            fullName
            address
            avatarURL
            isActive
            role
        }
        customer {
            id
            name
            phoneNumber
            email
            address
            companyName
        }
        orderItemList {
            id
            product {
                id
                name
                code
                price
                image
                description
                quantity
            }
            quantity
            unitPrice
            note
            weight
        }
        deliverOrderList{
            id
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
            }
            deliveryDate
            receivingNote
            description
        }
        paymentList{
            id
            customer{
                id
                name
                phoneNumber
                email
                address
                companyName
            }
            order{
                id
                invoiceNo
            }
            money
            description
            createdAt
            updatedAt
        }
        invoiceNo
        VAT
        totalMoney
        status
        createdAt
        updatedAt
    }
}
