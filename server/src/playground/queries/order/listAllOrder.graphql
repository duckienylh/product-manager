query ListAllOrder($input: ListAllOrderInput!) {
    listAllOrder(input: $input) {
        allOrderCounter
        creatNewOrderCounter
        createExportOrderCounter
        deliveryOrderCounter
        doneOrderCounter
        orders {
            edges {
                node {
                    id
                    sale {
                        id
                        email
                        userName
                        phoneNumber
                        firstName
                        lastName
                        address
                        avatarURL
                        isActive
                        role
                    }
                    customer {
                        id
                        name
                    }
                    invoiceNo
                    VAT
                    totalMoney
                    status
                    createdAt
                    updatedAt
                }
            }
        }
        paidOrderCounter
        paymentConfirmationOrderCounter
        successDeliveryOrderCounter
        totalCompleted
        totalDeliver
        totalPaid
        totalRevenue
    }
}
