query ListAllOrder($input: ListAllOrderInput!) {
    listAllOrder(input: $input) {
        allOrderCounter
        creatNewOrderCounter
        createExportOrderCounter
        deliveryOrderCounter
        doneOrderCounter
        orders {
            edges {
                node {
                    id
                    sale {
                        id
                        email
                        userName
                        phoneNumber
                        firstName
                        lastName
                        address
                        avatarURL
                        isActive
                        role
                    }
                    customer {
                        id
                        name
                    }
                    deliverOrderList{
                        id
                        customer{
                            id
                            name
                            phoneNumber
                            email
                            address
                            companyName
                        }
                        order{
                            id
                        }
                        deliveryDate
                        receivingNote
                        description
                    }
                    paymentList{
                        id
                        customer{
                            id
                            name
                            phoneNumber
                            email
                            address
                            companyName
                        }
                        order{
                            id
                            invoiceNo
                        }
                        money
                        description
                        createdAt
                        updatedAt
                    }
                    remainingPaymentMoney
                    invoiceNo
                    VAT
                    totalMoney
                    status
                    createdAt
                    updatedAt
                }
            }
        }
        paidOrderCounter
        paymentConfirmationOrderCounter
        successDeliveryOrderCounter
        totalCompleted
        totalDeliver
        totalPaid
        totalRevenue
    }
}
